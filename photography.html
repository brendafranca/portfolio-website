  <div class="row">
  <div class="column">
    <img src="images/birthdaycake1.jpg" height="300" width="202" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/cupwine.jpg" height="300" width="202" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
  	<img src="images/butterflyone.jpg" height="300" width="202" onclick="openModal();currentslide(3)" class="hover-shadow"/>
  </div>
  <div class="column">
  	<img src="images/flower.jpg" height="300" width="202" onclick="openModal();currentSlide(4)" class="hover-shadow"/>
  </div>
</div>

<div id="myModal" class="modal">
<div class="modal-content">
    
        <div class="mySlides">
        <img class="landscapeimg" src="images/birthdaycake1.jpg"/>
    </div>

    <div class="mySlides">
        <img class="verticalimg" src="images/cupwine.jpg"/>
    </div>
    
    <div class="mySlides">
    	<img class="verticalimg" src="images/butterflyone.jpg"/>
    </div>
    
    <div class="mySlides">
    	<img class="verticalimg" src="images/flower.jpg"/>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column-modal">
      <img class="demo" src="images/birthdaycake1.jpg" width="101" height="150" onclick="currentSlide(1)" alt="Birthday Cake">
    </div>

    <div class="column-modal">
      <img class="demo" src="images/cupwine.jpg" width="101" height="150" onclick="currentSlide(2)" alt="Wine">
    </div>
    
    <div class="column-modal">
    	<img class="demo" src="images/butterfly.jpg" width="101" height="150" onclick="currentSlide(3)" alt="butterfly"/>
    </div>
    
    <div class="column-modal">
    	<img class="demo" src="images/flower.jpg" width="101" height="150" onclick="currentSlide(4)" alt="flower"/>
    </div>

</div>
	</div>
	
	<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
  
</body>
